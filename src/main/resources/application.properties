spring.application.name=weatherAPI

# H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# FILE DB (persists under ./.data)
spring.datasource.url=jdbc:h2:file:./.data/weatherdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA schema management: keep existing tables/data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
